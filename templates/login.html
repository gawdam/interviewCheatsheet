<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="static/css/loginstyle.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div id="message-container" style="display: none;" class="message">
        <p id="message"></p>
        <button id="close-btn" onclick="closeMessage()">Close</button>
    </div>

    <div class="container">
        <div class="auth-card">
            <div class="header">
                <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                <h2 id="title">Welcome back</h2>
                <p id="subtitle">Sign in to your account to continue</p>
            </div>

            <button class="google-btn" onclick="handleGoogleAuth()">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                <span id="google-btn-text">Sign in with Google</span>
            </button>

            <div class="toggle-container">
                <p class="toggle-text">
                    <span id="toggle-question">Don't have an account?</span>
                    <button class="toggle-btn" onclick="toggleAuthMode()">
                        <span id="toggle-action">Sign up</span>
                    </button>
                </p>
            </div>

            <div class="terms">
                <p>
                    By continuing, you agree to our
                    <a href="#">Terms of Service</a>
                    and
                    <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
    <script src="static/js/loginscript.js"></script>
    <script>
        // Initialize Firebase when the page loads
        document.addEventListener('DOMContentLoaded', initializeFirebase);
    </script>
</body>
</html>
