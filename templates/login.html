<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="static/css/loginstyle.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div id="message-container" style="display: none;" class="message">
        <p id="message"></p>
        <button id="close-btn" onclick="closeMessage()">Close</button>
    </div>

    <div class="container">
        <div class="auth-card">
            <div class="header">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo" width="48" height="48">
                <h2 id="title">Welcome back</h2>
                <p id="subtitle">Sign in to your account to continue</p>
            </div>

            <button class="google-btn" onclick="handleGoogleAuth()">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                <span id="google-btn-text">Sign in with Google</span>
            </button>

            <div class="toggle-container">
                <p class="toggle-text">
                    <span id="toggle-question">Don't have an account?</span>
                    <button class="toggle-btn" onclick="toggleAuthMode()">
                        <span id="toggle-action">Sign up</span>
                    </button>
                </p>
            </div>

            <div class="terms">
                <p>
                    By continuing, you agree to our
                    <a href="#">Terms of Service</a>
                    and
                    <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
    <script src="static/js/loginscript.js"></script>
    <script>
        // Initialize Firebase when the page loads
        document.addEventListener('DOMContentLoaded', initializeFirebase);
    </script>
</body>
</html>
