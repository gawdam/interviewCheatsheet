<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewPrepz Cheatsheet</title>
    <link rel="stylesheet" href="static/css/skillstyle.css">
    <link rel="stylesheet" href="static/css/concepts.css">
    <link rel="stylesheet" href="static/css/qa.css">
    <link rel="stylesheet" href="static/css/insights.css">
    <link rel="stylesheet" href="static/css/result_style.css">
    <link rel="stylesheet" href="static/css/drawer.css"> <!-- Separate CSS for drawer -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YLJMPJKPT6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YLJMPJKPT6');
</script>
<body>
    <!-- Side Drawer Toggle Button -->
    <button class="drawer-toggle" id="drawer-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Side Drawer -->
    <div class="drawer" id="drawer">
        <div class="drawer-content">
            <h3>Resume</h3>
            <div class="resume-container">
                <iframe src="{{ resume_url }}" title="Resume"></iframe>
            </div>
            
            <h3>Job Description</h3>
            <textarea id="jobDesc">{{ job_description }}</textarea>

            <div class="button-group">
                <!-- Generate New Button -->
                <button class="drawer-button" onclick="window.location.href='/'">
                    <i class="fas fa-file-alt"></i>
                    Generate New Cheatsheet
                </button>

                <!-- Buy Me a Coffee Button -->
                <a href="https://www.buymeacoffee.com/gowdhamravi" target="_blank" class="drawer-button">
                    <i class="fas fa-coffee"></i>
                    Buy me a coffee
                </a>

                <!-- Logout Button -->
                <form action="{{ url_for('logout') }}" method="GET">
                    <button type="submit" class="drawer-button">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="header">Interview cheatsheet</h1>
        <h1 class="header" id="smallerheader">{{ cheatsheet.role }} @ {{ cheatsheet.company }}</h1>
        {% include "swot.html" %}
        {% include "skills.html" %}
        {% include "concepts.html" %}
        {% include "qa.html" %}
        {% include "insights.html" %}
    </div>

    <script src="static/js/drawer.js"></script>
</body>
</html>
